<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Clock</title>
    <style>
        * {
            background-color: black;
        }
        #digitalClock {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            border: 1px solid #cccccc;
            font-size: 40px;
            transform: translateX(-50%) translateY(-50%);
            padding: 0px 50px;
        }
        h1{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My First Digital Clock</h1>

    <div id="digitalClock">
    </div>

    <script>
        function showTime() {
            var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM"
        if (h == 0) {
            h = 12
        }
        if (h > 12) {
            h = h - 12 
            session = "PM"
        }
        if (h < 10) {
            h = "0" + h
        }
        if (m < 10) {
            m = "0" + m
        }
        if (s < 10) {
            s = "0" + s
        }

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("digitalClock").innerHTML = time
        setTimeout(showTime , 1000)    
        }
        showTime();
          
    </script>
</body>

</html>
